akka {
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }
  remote {
    log-remote-lifecycle-events = off

    enabled-transports = ["akka.remote.netty.tcp"]

    netty.tcp {
      hostname = "127.0.0.1"
      port = ${PORT}
    }
  }

  cluster {
    seed-nodes = [
      "akka.tcp://agar@127.0.0.1:2551",
      "akka.tcp://agar@127.0.0.1:2552"
    ]
  }
}
